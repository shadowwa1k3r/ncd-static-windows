{% extends '_base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/pages/tab-page.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/uploader/css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.css' %}" media="all" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form action="">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home" role="tab"><span class="hidden-sm-up"><i class="ti-home"></i></span> <span class="hidden-xs-down">Русский</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab"><span class="hidden-sm-up"><i class="ti-user"></i></span> <span class="hidden-xs-down">English</span></a> </li>
                                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#messages" role="tab"><span class="hidden-sm-up"><i class="ti-email"></i></span> <span class="hidden-xs-down">Узбекча</span></a> </li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content tabcontent-border">
                                <div class="tab-pane active" id="home" role="tabpanel">
                                    <div class="p-20">
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="title" class="control-label">Загаловок (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" id="title" class="form-control" value="{{about.title_ru}}" name="title" placeholder="" autocomplete="off">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="short_content" class="control-label">Короткое содержание (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <textarea type="text" id="short_content" class="moxiecut form-control" name="short_content"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-md-3 text-right">
                                                    <label for="content" class="control-label">Полное содержание (ru)</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <textarea type="text" id="content" class="moxiecut form-control" value="{{about.content_ru}}" name="content"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane  p-20" id="profile" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="title" class="control-label">Загаловок (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="title" class="form-control" name="title" placeholder="" autocomplete="off" value="{{about.title_en}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="short_content" class="control-label">Короткое содержание (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <textarea type="text" id="short_content" class="moxiecut form-control" name="short_content"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="content" class="control-label">Полное содержание (en)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <textarea type="text" id="content" class="moxiecut form-control" name="content" value="{{about.content_en}}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane p-20" id="messages" role="tabpanel">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="title" class="control-label">Загаловок (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" id="title" class="form-control" name="title" placeholder="" autocomplete="off" value="{{about.title_uz}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="short_content" class="control-label">Короткое содержание (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <textarea type="text" id="short_content" class="moxiecut form-control" name="short_content"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-3 text-right">
                                                <label for="content" class="control-label">Полное содержание (uz)</label>
                                            </div>
                                            <div class="col-md-9">
                                                <textarea type="text" id="content" class="moxiecut form-control" name="content" value="{{about.content_uz}}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-20">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="options" class="control-label">Настройки</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" id="options" class="form-control" name="options" placeholder="" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="status" class="control-label">Статус</label>
                                        </div>
                                        <div class="col-md-9">
                                            <select name="status" id="status" class="form-control custom-select">
                                                {% if about.status %}
                                                <option value="active">Активный</option>
                                                <option value="inactive"> Не активный </option>
                                                {% else %}
                                                <option value="inactive">Активный</option>
                                                <option value="active"> Не активный </option>
                                                {% endif %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3 text-right">
                                            <label for="file" class="control-label">Медиа</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="file-loading">
                                                <input id="kv-explorer" type="file" name="file" value="{{about.image.url}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="offset-sm-3 col-md-9">
                                            <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Отправить</button>
                                            <button type="button" class="btn btn-inverse">Отмена</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->

    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'assets/tinymce/js/tinymce/tinymce.min.js' %}"></script>
    <script>
        tinymce.init({
            selector: "textarea.moxiecut",
            theme: "modern",
            width: '100%',
            height: 300,
            plugins: [
            'advlist autolink lists link image charmap preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code',
            'insertdatetime media nonbreaking table contextmenu directionality',
            'emoticons template paste textcolor colorpicker textpattern imagetools codesample'
            ],
            toolbar: 'insertfile undo redo | bold italic sizeselect fontsizeselect | hr alignleft aligncenter alignjustify | bullist numlist | emoticons | code',
            fontsize_formats: "8pt 10pt 12pt 14pt 18pt 24pt 36pt",
            branding: false,
            menubar: false
        });
    </script>

    <script src="{% static 'assets/plugins/uploader/js/plugins/piexif.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/plugins/sortable.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/fileinput.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/ru.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/js/locales/uz.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/fas/theme.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/uploader/themes/explorer-fas/theme.js' %}" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $("#kv-explorer").fileinput({
                'theme': 'explorer-fas',
                language: 'ru',
                fileType: "any",
                showUpload: false,
                showCaption: true,
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    /*"http://lorempixel.com/1920/1080/nature/1",
                    "http://lorempixel.com/1920/1080/nature/2",
                    "http://lorempixel.com/1920/1080/nature/3"*/
                ],
                initialPreviewConfig: [
                    /*{caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                    {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                    {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}*/
                ]
            });
        });
    </script>
{% endblock %}
